machine:
 timezone: Europe/Bucharest

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@example.com"

deployment:
  master:
    branch: master
    commands:
      - git clone git@github.com:ahito89/poneglyph.git
      - cd poneglyph
      - rm -rf public
      - git submodule add git@github.com:ahito89/ahito89.github.io.git public

      - hugo
      - cd public/
      - git add .
      - git commit -m "Update (`date '+%F %T %Z'`) [ci skip]"
      - git push origin master
