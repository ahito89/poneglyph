machine:
 timezone: Europe/Bucharest

checkout:
 post:
    - git submodule update --init --recursive
dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@example.com"

deployment:
  master:
    branch: master
    commands:
      - git clone git@github.com:ahito89/poneglyph.git
      - cd poneglyph/ && hugo
      - cd poneglyph/ && ls
      - cd poneglyph/public/ && ls && git status
